<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="resetcss.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style/cssFolder/styleMyBoostrap.css" />
  <title>Pizza Craft</title>
</head>

<body>
  <div class="containerMy">
    <div class="col-8 col-sm-10 col-lg-6">
      <h1 class="text-center m-3">Pizza Craft</h1>
      <form action="/submit" method="POST">
        <div class="form-group col-5 mx-auto col-12 col-sm-10 col-md-10 col-xl-6">
          <label for="name" class="label-name">Full Name</label>

          <div class="d-flex block-input-reset">
            <input type="text" class="form-control m-2 " id="name" name="full_name" placeholder="name" />

            <button type="reset" class="btn btn-danger m-2 col-12 col-sm-4 col-lg-3">
              Reset
            </button>
          </div>
        </div>
        <div class="text-center m-3 mx-auto block-button-select-pizza">
          <p class="text-center p-button-select-pizza d-sm-none">
            Select Pizza
          </p>
          <input type="hidden" id="pizza-selection" name="pizza" value="" />
          <button type="button" class="btn btn-primary col-12 col-sm-3 col-xl-2" onclick="selectPizza('Peperoni')">
            Peperoni
          </button>
          <button type="button" class="btn btn-primary col-12 col-sm-3 col-xl-2" onclick="selectPizza('Hawaian')">
            Hawaian
          </button>
          <button type="button" class="btn btn-primary col-12 col-sm-3 col-xl-2" onclick="selectPizza('New York')">
            New York
          </button>
          <button type="button" class="btn btn-primary col-12 col-sm-3 col-xl-2" onclick="selectPizza('Italian')">
            Italian
          </button>
        </div>
        <button type="submit" class="btn btn-danger d-block mx-auto col-12 col-sm-5 col-md-4 col-lg-3">
          submit
        </button>
      </form>
    </div>
  </div>
  <script>
    function selectPizza(pizzaType) {
      document.getElementById("pizza-selection").value = pizzaType;
      console.log(`Selected pizza: ${pizzaType}`);
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
