<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" href="https://unpkg.com/98.css" />
    <link rel="stylesheet" href="style/cssFolder/pizzaStyle.css">
    <link rel="stylesheet" href="style/cssFolder/base98.css">
    <title>Pizza Front-End</title>
  </head>
  <body>
  <div class="container">

    <form  th:action="@{/submit}" method="POST">
      <h1>Pizza Craft</h1>
      <div>
        <label for="text18">
          Name:
          <input type="text" id="text18" name="name"  value=" " />
        </label>
        <button type="reset" style="background-color: aqua;">reset</button>
      </div>
      <div>
        <input type="hidden" id="pizza-selection" name="pizzaName" value="">
        <button type="button" onclick="selectPizza('Peperoni')">Peperoni</button>
        <button type="button" onclick="selectPizza('Hawaian')">Hawaian</button>
        <button type="button" onclick="selectPizza('New York')">New York</button>
        <button type="button" onclick="selectPizza('Italian')">Italian</button>
      </div>
      <button type="submit">Submit</button>


    </form>

  </div>

  <script>
    function selectPizza(pizzaType){
      document.getElementById('pizza-selection').value=pizzaType;
      console.log(`Selected pizza: ${pizzaType}`);

    }

  </script>
  </body>
</html>
