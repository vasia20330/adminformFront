<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
     <h1>Users and Ticket</h1>
      <table border="1">
          <tr>
              <th>ticket</th>
              <th>name</th>
              <th>pizza</th>
          </tr>
          <tr th:each="user : ${users}">
              <td th:text="${user.ticketNumber}"></td>
              <td th:text="${user.userName}"></td>
              <td th:text="${user.pizzaName}"></td>
          </tr>



      </table>
</body>
</html>
